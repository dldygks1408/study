<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<script src = '../jquery_workspace/js/jquery-1.9.1.min.js'></script>
	<script>
		function showMe(){
			$('.img1').show();
		}
		function hideMe(){
			$('img').hide();
		}
	</script>
 </head>
 <body>
  <h2>jQuery 맛보기</h2>
	<form>
		<input type='button' value='표시하기' onclick='showMe()'>
		<input type='button' value='감추기' onclick='hideMe()'>
	</form>
	<img src='../jquery_workspace/images/icon1.jpg' class='img1'>
 </body>
</html>
