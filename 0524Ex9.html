<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>형식을 가진 텍스트 입력</title>
	<style>
		hr{border:1px solid red}
	</style>
 </head>
 <body>
  <h3>홈 제어 시스템 - 온도 조절</h3>
	<hr>
	<form>
	지속시간 (0.0~10.0시간) :
	<input type="number" min="0.0" max="10.0" 
							step="0.5"><br><br>
	온도 설정 :10&deg;
	<input type="range" min="10" max="30" 
							list="temperatures">30&deg;
	<datalist id="temperatures">
		<option value="12" label="Low">
		<option value="20" label="Medium">
		<option value="28" label="High">
	</datalist>
	</form>
	<hr>
	<h3>회원 정보를 입력해주세요</h3>
	<hr>
	<form>
		email : <input type='text' placeholder='id@host'><br>
		홈페이지 : <input type='url' placeholder='http://'><br>
		전화번호 : <input type='tel' placeholder='010-1234-4567'
							pattern='\d{3}-\d{3,4}-\d{4}'
							title='휴대폰 번호는 3자리의 숫자 - 3~4자리 숫자 - 4자리 숫자로 입력'><br>
						<input type='submit' value='확인'><br><br>
	<hr>
		검색어 : <input type='search' placeholder='검색어'>
			<input type='button' value='검색'>
	</form>
	<hr>
	<h3>회원 정보를 입력해주세요.</h3>
	<hr>
	<form>
		<fieldset>
			<legend>회원정보</legend>
			이메일 : <input type='email' placeholder='id@host'> <br>
			홈페이지 : <input type='url' placeholder='http://www.abc.com'> <br>
			전화번호 : <input type='tel' placeholder='010-1234-5678'> <br>
		</fieldset>
		<small>질문 : Tel. 010-111-1111</small>
	</form>
 </body>
</html>
