<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		div { position : absolute; }
		img { position : absolute; }
		#aaa { z-index : 100; left : 10px; top : 20px; }
		#a22 { z-index : 200; left : 40px; top : 30px; }
		#a33 { z-index : 300; left : 80px; top : 40px; }
		#a77 { z-index : 700; left : 120px; top : 50px; }
	</style>
 </head>
 <body>
	<h2>z-index 프로퍼티</h2>
	<hr>
	<div>
		<img src='..\..\images\spade-A.png' alt='A' id='aaa'
		width="100" height="140" >
		<img src='..\..\images\spade-2.png' alt='2' id='a22'
		width="100" height="140" >
		<img src='..\..\images\spade-3.png' alt='3' id='a33'
		width="100" height="140" >
		<img src='..\..\images\spade-7.png' alt='7' id='a77'
		width="100" height="140" >
	</div>
 </body>
</html>
