<!-- 
$data(1요소,2key, 3value)//값 설정==$('요소').data(key,value)
  $('요소').data(key) : value값을 얻어오기
: jquery내부에 사용자 정의 data를 저장하여 사용 할 수 있다.
요소의 key에 value를 넣는다.
저장된 data를 $('요소').data(key)로 불러올 수 있다. 
 요소.data(key)
1. data를 저장할 대상 엘리먼트
2. data 집합의 이름
3. data 집합에 저장 할 값
선택된 요소와 함께 연결된 data를 임의로 저장하거나 가져올 수 있다
removeData 제거 -->
