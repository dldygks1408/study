<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>지역변수와 전역 변수</title>
 </head>
 <body>
  <h3>지역변수와 전역변수</h3>
	<hr>

	<script>
	var x = 100;
	
	function f(){
		var x = 1;
		document.write("지역변수 x=" + x );
		document.write("<br>");
		document.write("전역변수 x=" + this.x + "<hr>");
	}
	f();
	
	var oct = 015;
	var hex = 0x15;
	var condition = true;

		document.write("8진수 015는 십진수로" + oct + "<br>");
		document.write("16진수 0x15는 십진수로" + hex + "<br>");
		document.write("condition은" + condition + "<br>");
		document.write("문자열:단일인용부호로도 표현 "+"<br>");
		document.write("그녀는 \"누구세요\"라고 했습니다.<br><hr>");
	
	var x = 32;
	var total = 100 + x*2/4-3;
	var div = x/10;
	var mod = x%2;

		document.write("x : " + x + "<br><br>");
		document.write("100 + x*2/4 - 3 = " + total + "<br>");
		document.write("x / 10 = " + div + "<br>");
		document.write("x % 2 : " + mod + "<br><hr>");
	
	var x = 3, y = 3, z = 3;
		document.write("x = "+ x + ", y = " + y + ", z = " + z + "<br>");
	
	x+= 3; y*=3; z%=2;

		document.write("x += 3; 실행 후, x = " + x + "<br>");
		document.write("y *= 3; 실행 후, y = " + y + "<br>");
		document.write("z %= 2; 실행 후, z = " + z + "<br><hr>");
	
	var x=13, y=7;
		document.write("x = " + x + "y = " + y + "<br><br>");
		document.write("x == y : " + (x == y) + "<br>");
		document.write("x != y : " + (x != y) + "<br>");
		document.write("x >= y : " + (x >= y) + "<br>");
		document.write("x > y : " + (x > y) + "<br>");
		document.write("x <= y : " + (x <= y) + "<br>");
		document.write("x < y : " + (x < y) + "<br><hr>");
	
	var x = true, y = false;
		document.write("x = " + x + " , y = " + y + "<br><br>");
		document.write("x && y : " + (x && y) + "<br>");
		document.write("x || y : " + (x || y) + "<br>");
		document.write("!x : " + (!x) + "<br><hr>");
		document.write("(3>2) && (3<4) : " + (3>2) && (3<4) + "<br>");
		document.write("(3==-2) || (-1<0) : " + (3==-2) || (-1<0) + "<br>");
	
	var a=3, b=5;
		document.write("a = " + a + " , b = " + b + "<br><br>");
		document.write("두수의 차이 : " + ((a>b)?(a-b):(b-a)));
	</script>

 </body>
</html>
