<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>무한 스크롤</title>
	<script src='../jquery_workspace/js/jquery-1.9.1.min.js'></script>
	<script type='text/javascript'>
		$(document).ready(function(){
			console.log('초기스크롤' + $(window).scrollTop()+
									'초기윈도우' + $(window).height()+
									'초기 문서' + $(document).height());
		$(window).scroll(function(){
			var scrollHeight=$(window).scrollTop()+$(window).height();
			var documentHeight=$(document).height();

			console.log('스크롤 높이' + $(window).scrollTop()+
									'윈도우 높이' + $(window).height()+
									'문 서 높이' + $(document).height());
			if(scrollHeight==documentHeight){
				for(var i = 0; i<10; i++){
					$('<h1>무한 스크롤....</h1>').appendTo('body');
				}
			}
		});
		});

		$(document).ready(function(){
			for(var i=0; i<25; i++){
				$('<h1>' + i + '무한 스크롤 초기값</h1>').appendTo('body');
			}
		});
	</script>
 </head>
 <body>
  
 </body>
</html>
