<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>마우스 이벤트</title>
	<style>
		div#ddd{background:skyblue; width:250px;}
	</style>
	<script>
		function changeImage() {
			var sel = document.getElementById("sel");
			var img = document.getElementById("myImg");
			img.onload = function () {  // 이미지 크기 출력
	  	var mySpan = document.getElementById("mySpan");
			mySpan.innerHTML = img.width + "x" + img.height;
		}
		var index= sel.selectedIndex; // 선택된 옵션 인덱스
		img.src = sel.options[index].value; // <option>의 value 속성
	}
	</script>
 </head>

 <body onload = 'changeImage()'>
	<h3>마우스 이벤트 객체의 프로퍼티와 onmousermove</h3>
	<hr>
	<p>이미지 위에 마우스를 움직일 때 onmousemove 리스너가 실행되고, 마우스의 위치를 보여줍니다.</p>
	<p>마우스 오른쪽 클릭은 금지됩니다. 아무곳이나 클릭해도 컨텍스트 메뉴를 볼 수 없습니다.</p>
	<img src='../../images/spongebob.png' onmousemove='where(event)'><br><br>
	<div id='ddd'></div>
	<br><hr>
	<h3>onload로 이미지 크기 출력</h3>
	<hr>
	<form>
	<select id='sel' onchange='changeImage()'>
		<option value='../../images/apple.png'>사과
		<option value='../../images/banana.png'>바나나
		<option value='../../images/mango.png'>망고
	</select>
	<span id='mySpan'>이미지 크기</span>
	</form>
	<p><img id='myimg' src='../../images/apple.png' alt='.'></p>

	<script>
		var div = document.getElementById('ddd');
		function where(e){
			var text = '버튼' + e.button + '<br>'
				text += '(screenX,screenY)=' + e.screenX + ',' + e.screenY + '<br>';
				text += '(clientX,clientY)=' + e.clientX + ',' + e.clientY + '<br>';
				text += '(offsetX,offsetY)=' + e.offsetX + ',' + e.offsetY + '<br>';
				text += '(x, y) = ' + e.x + ',' + e.y + '\n';
				div.innerHTML = text;
		}
		function hideMenu(){
			alert('오른쪽 클릭<컨텍스트 메뉴> 금지');
			return false;
		}
		document.oncontextmenu = hideMenu;
	</script>
 </body>
</html>
