<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script>
		$(function(){
			//─────────────────#list1─────────────────────
			//1.
			$('#list1 li:odd').css('background','yellow');
			//2.
			$('#list1 li:even').css('background','gray');
			//3. id = list1인 요소 첫번째
			$('#list1 li:first').css('color','red');
			//4. id = list1인 요소 마지막
			$('#list1 li:last').css('color','blue');
			//5.
			$('#list1 li:eq(1)').css('font-style','italic');
			//6.
			$('#list1 li:lt(2)').css('border','dotted 2px aqua');
			//7.
			$('#list1 li:gt(2)').css('border','solid 2px purple');

			//─────────────────#list2─────────────────────
			//8.
			$('#list2 li:nth-child(2n)').css('background','orange');
			//9.
			$('#list2 li:contains("리스트8")').css('color','red');
			//10.
			$('#list2 li:has("span")').css('color','aqua');
			//11.
			$('#list2 li').filter('.theObj').css('font-size','20px');
			//12.
			$('#list2 li').find('a').css('background','red');

			//─────────────────#list3─────────────────────
			//13.
			$('.theTitle').html('<a href="#">요소 개체 조작</a>');
			//14. class = Obj1인 요소를 text '리스트_2'로 변경
			$('.Obj1').text('리스트_2');
			//15. id=list3인 요소의 마지막에 새 요소를 추가
			$('#list3').append('<li>list_6</li>');
			//16. id=list3인 요소의 처음에 새 요소를 추가
			$('#list3').prepend('<li>list_0</li>');
			//17. id=list3인 4번째 li 요소 이전에 새요소 추가
			$('<li>insertAfter</li>').insertBefore($('#list3 li').eq(4));
			//18. id=list3인 6번째 li 요소 이후에 새요소 추가
			$('<li>insertAfter</li>').insertAfter($('#list3 li').eq(6));
			//19. class = obj1 인 요소를 복사후에 id가 list3인 마지막에 추가
			$('.Obj1').clone().appendTo('#list3');
			//20. id=list3인 요소의 하위 li 요소 중에서 첫번째 요소 삭제
			$('#list3 li').eq(0).remove();
			//21. id=list3인 요소 하위 li 요소 중에서 첫번째 요소의 값을 반환
			$('#list3 li').eq(1).attr('class');//속성값 얻기
			//22. id=list3인 요소 하위 li 요소중에서 첫번째 요소의 값을 새 데이터 지정
			$('#list3 li').eq(0).attr('class','obj2');//class=obj2
			$('.obj2').css('background','yellow');
			//23. id=list3인
			$('#list3 li').eq(1).attr('class','obj3');
			$('.obj3').css('color','blue');
		});
	</script>
 </head>
 <body>
<div id="wrap">
	<h1>탐색 선택자 및 html 조작</h1>
	<h2>탐색 선택자 </h2>
		<ul id="list1">
			<li>리스트1</li>
			<li>리스트2</li>
			<li>리스트3</li>
			<li>리스트4</li>
			<li>리스트5</li>
			<li>리스트6</li>
			<li>리스트7</li>
		</ul>
		<ul id="list2">
			<li>리스트8</li>
			<li class="theObj">리스트9</li>
			<li><span>리스트10</span></li>
			<li>리스트11</li>
			<li><a href="#">리스트12</a></li>
			<li>리스트13</li>
			<li>리스트14</li>
		</ul>
	<h2 class="theTitle">Html 조작</h2>
		<ul id="list3">
			<li>list_1</li>
			<li class="Obj1">list_2</li>
			<li>list_3</li>
			<li>list_4</li>
			<li>list_5</li> 
		</ul>
</div>
</body>
</html>
