<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style type='text/css'>
	
</style>
<script src='../js/jquery-1.11.1.js'></script>
<script>
	$(function() {
		$('#submit').click(function(){
			var username=$('#username').val();
			var sendData='username= ' + username;
			
			$.post(
				'welcom.jsp',
				sendData,
				function(data){
					console.log(sendData);
					$('#message').html(data);	
			}
			);
			return false;
		});//click submit
	});//ready
</script>
</head>
<body>
	<form>
		이름을 입력하세요 : <input type="text" size='20' id='username'> <br/>
		<input type="button" id='submit' value='전송'>
	</form>	
	<div id="message"> </div>
</body>
</html>
