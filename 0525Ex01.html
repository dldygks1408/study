<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>스타일을 가진 웹 페이지</title>
	<style>
		span{color:blue; font-size:40px;}
		hr{border:2px solid green;}
		body{background:mistyrose;}
		h2#title{color:purple;}
		h2#title2{color:#ffff00; text-align:center;}
		p{border:2px solid black; color:#333366;
			padding:40px;}
		body{margin:0px 50px 0px 50px;}
	</style>
 </head>
 <body>
	<h2 id='title'>CSS 스타일 맛보기</h2>
	<hr>
		<h2>나는 <span>웹 프로그래밍</span>을 좋아합니다.</h2><br>
  <hr>
		<h2 id='title2'>소연재</h2>
	<hr>
		<p>저는 체조 선수 소연재입니다.<br>
		음악을 들으면서 책읽기를 좋아합니다.<br>
		김치찌개와 막국수를 무척 좋아합니다.</p>
 </body>
</html>
