<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style type='text/css'>
	div{width:180px;
			height:80px;
			margin:3px;
			float:left;
			}
</style>
<script src='js/jquery-1.11.1.js'></script>
<script>
	$(function(){
		$('#menu1').click(function(){
			$('#message1').toggle(function(){
				$('#message1').load('menu1.html');
				return false;
			});
		});
		$('#menu2').click(function(){
			$('#message2').toggle(function(){
				$('#message2').load('menu1.html li');
				return false;
			});
		});	
	});
</script>
</head>
<body>
<div>
	<a href='#' id='menu1'>메뉴 보기 1</a>
	<br/>
	<span id='message1'></span>
</div>
<div>
	<a href='#' id='menu2'>메뉴 보기 2</a>
	<br/>
	<span id='message2'></span>
</div>
</body>
</html>
