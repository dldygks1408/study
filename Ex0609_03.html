<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style type='text/css'>
	
</style>
<script src='../js/jquery-1.11.1.js'></script>
<script>
	$(function(){
		$.getScript('test.js');
		$('#submit').click(function(){ //누르면
			var msg=call($('.username').val());
			$('#message').html(msg);
			return false;		
		});//$('#submit').click
	});//ready
</script>
</head>
<body>
	<form>
		<label>이름을 입력하세요.</label>
		<input type='text' name='username' class='username' value='admin'><br>
		<input type='button' id='submit' value='전송'><br>
	</form>	
	<div id="message"> </div>
</body>
</html>
