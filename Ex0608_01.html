<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
		var xhr;
			if(window.XMLHttpRequest){//표준
				xhr=new XMLHttpRequest();
			}else if(window.ActiveObject){//비표준
				xhr=new ActiveObject();
			}							// 서버에서 응답 오기 시작하면 : 3
		xhr.onreadystatechange=function(){
			if(xhr.readyState==4){ //서버에서 응답 완료하면 : 4
				//정상적으로 응답을 받으면, 성공시
				if(xhr.status >= 200 && xhr.status < 300){
					alert(xhr.responseText);
					document.getElementById('container').innerHTML=
						xhr.responseText;
				}//if
			}//if
		}//xhr
			//서버로 요청을 보내기(요청을 초기화 하면서 요청 방식, 주소, 동기화 여부 지정)
			//xhr.open('GET','resource.html');//요청할 페이지 정보 설정 : 1
			xhr.open('GET','resource.jsp?id=1234&name=홍길동');
			xhr.send();											//요청을 보내면			 : 2
	};
</script>

</head>
<body>
	<div id='container'></div>
</body>
</html>
